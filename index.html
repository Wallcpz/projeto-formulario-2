<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    <header>
     <h1>Mentoria</h1>
     <p>Preencha o formulário abaixo para </br> agendar sua mentoria</p>
    </header>

    <form id="mentoring-form">
        <fieldset>
            <legend>
                Informações pessoais
            </legend>

         <div class="col-2">

            <div class="input-wrapper">
                <label for="person-name">Nome</label>
                <input type="text" id="person-name" required/>
            </div>

            <div class="input-wrapper">
                <label for="person-surname">Sobrenome</label>
                <input type="text" id="person-surname" required/>
            </div>
        </div>

        <div class="input-wrapper">
            <label for="person-email">Email<span>(Digite um email válido)</span></label>
            <input type="email" id="person-email" required/>
        </div>

        <div class="input-wrapper">
            <label for="person-password">Senha<span>(Mínimo 6 caracteres)</span></label>
            <input type="password" id="person-password" required minlength="8"/>
        </div>
        </fieldset>
        
        <fieldset>
            <legend>Informações do mentor</legend>
             <div class="input-wrapper">
                <label for="mentor-name">Nome do mentor<span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor-name" required/>
             </div>
             </fieldset>

        <fieldset>
            <legend>
                Seus horários disponíveis
            </legend>
             <h3>
                Primeira mentoria
             </h3>
            <div class="col-3"> 
             <div class="input-wrapper">
                <label for="mentoring-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentoring-date" required/>
             </div>
            
             <div class="input-wrapper">
                <label for="mentoring-start">das</label>
                <input type="time" id="mentoring-start" required/>
             </div>

             <div class="input-wrapper">
                <label for="mentoring-end">até</label>
                <input type="time" id="mentoring-end" required/>
             </div>
            </div>

            
             <h3>
                Segunda mentoria
             </h3>
            <div class="col-3"> 
             <div class="input-wrapper">
                <label for="mentoring-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentoring-date" required/>
             </div>
            
             <div class="input-wrapper">
                <label for="mentoring-start">das</label>
                <input type="time" id="mentoring-start" required/>
             </div>

             <div class="input-wrapper">
                <label for="mentoring-end">até</label>
                <input type="time" id="mentoring-end" required/>
             </div>
            </div>


        </fieldset>
    </form>
    <footer>
        <input form=mentoring-form class="button" type="submit" value="SALVAR">
    </footer>
    
    </div> 
</body>
</html>
